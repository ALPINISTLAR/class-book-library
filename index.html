<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Library</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">Book Library</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by title or author..." />
      <i class="fas fa-search"></i>
    </div>
    <select id="genreFilter">
      <option value="">Genres</option>
    </select>
    <label><input type="checkbox" id="ratingFilter"> 4+ ‚≠ê</label>
    <button id="addBookBtn" class="btn-primary">Add book</button>
  </header>

  <!-- MAIN -->
  <main>
    <!-- Statistics -->
    <section class="stats">
      <div class="stat-card">Total books: <strong id="totalBooks">0</strong></div>
      <div class="stat-card">Favorite genre: <strong id="favGenre">-</strong></div>
      <div class="stat-card">Currently reading: <strong id="currentlyReading">0</strong></div>
    </section>
    <!-- Books Grid -->
    <section class="books-container" id="booksContainer">
      <div id="spinner" class="spinner" style="display: none;"></div>
    </section>
  </main>

  <!-- MODAL -->
  <div class="modal" id="bookModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add new book</h2>
      <form id="bookForm">
        <input type="hidden" id="bookId" />

        <div class="form-group">
          <input type="text" id="title" placeholder="Book title" />
          <div class="error-message" id="titleError"></div>
        </div>

        <div class="form-group">
          <input type="text" id="author" placeholder="Author name"  />
          <div class="error-message" id="authorError"></div>
        </div>

        <div class="form-group"><select id="genre" >
          <option value="">Select genre</option>
        </select>
        <div class="error-message" id="genreError"></div></div>

        <div class="form-group">       <div class="rating">
          <label>Reyting:</label>
          <div class="stars" id="ratingStars">
            <i class="far fa-star" data-value="1"></i>
            <i class="far fa-star" data-value="2"></i>
            <i class="far fa-star" data-value="3"></i>
            <i class="far fa-star" data-value="4"></i>
            <i class="far fa-star" data-value="5"></i>
          </div>
          <div class="error-message" id="ratingError"></div>
        </div>
      </div>

      <div class="form-group">
        <textarea id="review" placeholder="Short review"></textarea>
        <div class="error-message" id="reviewError"></div>
      </div>

      <div class="form-group">
              <input type="date" id="dateFinished"/>
              <div id="dateFinishedError" class="error-message"></div>
      </div>

      <input type="url" id="coverUrl" placeholder="Cover Url"/>
      <div class="modal-actions">
        <button type="submit" class="btn-primary btn-edit">Save</button>
        <button type="button" id="cancelBtn" class="btn-primary btn-delete">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- CONFIRM MODAL -->
<!-- Delete Confirmation Modal -->
<div id="confirmModal" class="modal" style="display: none;">
  <div class="modal-content">
    <p>Do you want to delete this book?</p>
    <div class="modal-buttons">
      <button id="confirmYes" class="btn-small btn-delete">yes</button>
      <button id="confirmNo" class="btn-small btn-edit">cancel</button>
    </div>
  </div>
</div>


<!-- FOOTER -->
<footer>
  <button id="exportCsv" class="btn-small">CSV download</button>
  <a href="https://github.com/ALPINISTLAR/class-book-library" target="_blank" class="github-link">
    <i class="fab fa-github"></i> GitHub
  </a>
</footer>

<script type="module" src="./js/main.js"></script>

</body>
</html>
