<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Library</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">Book Library</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by title or author..." />
      <i class="fas fa-search"></i>
    </div>
    <select id="genreFilter">
      <option value="">Genres</option>
    </select>
    <label><input type="checkbox" id="ratingFilter"> 4+ ‚≠ê</label>
    <button id="addBookBtn" class="btn-primary">Add book</button>
  </header>
  <!-- MAIN -->
  <main>
    <!-- Statistics -->
    <section class="stats">
      <div class="stat-card">Total books: <strong id="totalBooks">0</strong></div>
      <div class="stat-card">Favorite genre: <strong id="favGenre">-</strong></div>
      <div class="stat-card">Currently reading: <strong id="currentlyReading">0</strong></div>
    </section>
    <!-- Books Grid -->
    <section class="books-container" id="booksContainer"></section>
  </main>
</body>
</html>
